<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Hello, world!</title>
    <style>
        div {
            height: 75px;
        }

        .long-div {
            height: 50px;
        }

        .short-div {
            height: 25px;
        }
    </style>
</head>

<body>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <div class="container">
        <h1>Responsive Bootstrap</h1>
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="background-color:red;">Level1</div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="padding:0px">
                <div class="short-div" style="background-color:blue">Level2</div>
                <div class="long-div" style="background-color:Violet">Level2</div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-3 col-xs-2" style="padding:0px">
                <div class="short-div" style="background-color:green">Level3</div>
                <div class="short-div" style="background-color:Orange">Level3</div>
                <div class="short-div" style="background-color:purple">Level3</div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-3 col-xs-2" style="background-color:yellow">Level4</div>
        </div>
    </div>
</body>

</html>
