<html>
<header>
    <style>
        div[comma-value] {
            position: relative;
        }

        div[comma-value]:before {
            content: attr(comma-value);
            position: absolute;
            left: 0;
        }

        div[comma-value] input {
            color: #fff;
        }
    </style>
</header>

<body>

        <input type="text" name="demoinput" id="demoinput" pattern="[0-9]+([,|.][0-9]+)?" name="my-num" />
        <input type="text" name="demoinput" id="demoinput" pattern="[0-9]+([,|.][0-9]+)?" name="my-num" />
    </div>
    <!-- <input type="text" id="demoinput" /> -->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    change();

    function change() {
        // add event listener to input number
        // var el = document.getElementById("demoinput");
        var els = document.getElementsByName("demoinput");
        els.forEach(element => {
            element.addEventListener('input', function (evt) {
                var value = parseFloat(this.value.replace(/,/g, ''));;
                this.value = addCommas(value);
            });
        });
        // el.addEventListener('input', function (evt) {
        //     var value = parseFloat(this.value.replace(/,/g, ''));;
        //     this.value = addCommas(value);
        // });
    }

    function addCommas(nStr) {
        nStr += '';
        var x = nStr.split('.');
        var x1 = x[0];
        var x2 = x.length > 1 ? '.' + x[1] : '';
        var rgx = /(\d+)(\d{3})/;
        while (rgx.test(x1)) {
            x1 = x1.replace(rgx, '$1' + ',' + '$2');
        }
        return x1 + x2;
    }
